<div class="bg-image">

    <app-info-stepper></app-info-stepper>
    
    <div class="container mx-auto  ">
        <section class="flex flex-wrap bg-white shadow-xl rounded-lg mt-10 mx-auto lg:py-16 lg:px-12 relative z-10 w-10/12 sm:w-9/12 md:w-12/12 lg:w-12/12 xl:w-12/12  sm:py-1 sm:px-1">

            <div class="w-full md:w-8/12 lg:w-12/12 xl:w-12/12 px-4">
                <div class="pt-32 sm:pt-0">
                    <h2 class="font-semibold text-3xl text-gray-600">
                        Confirma tu compra
                    </h2>
                    <p class="mt-4 text-lg leading-relaxed text-gray-500">
                        Vigencia de tu SOAT.
                    </p>

                </div>
            </div>
            <form class="w-full md:w-12/12 lg:w-12/12 xl:w-12/12 px-4" [formGroup]="registrationForm"
                (ngSubmit)="onSubmit()">
                <div class="container mx-auto">
                    <div class="justify-center flex flex-wrap">
                        <div class="w-full lg:w-12/12 ">
                            <div class="flex flex-col md:flex-row ">
                                <div class="basis-1/4 ">
                                    <div class="w-full mb-3 mt-8">
                                        <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                                            htmlFor="marca">
                                            vigencia
                                        </label>
                                        <!-- <p>A partir del <span class="text-teal-600 text-lg font-extrabold">{{ vehicleInfo.PolicySelected.valid_from}} </span> -->
                                            <!-- hasta el <span class="text-teal-600 text-lg font-extrabold">{{ vehicleInfo.PolicySelected.valid_until}}</span> -->
                                        <!-- </p> -->

                                    </div>

                                </div>
                                <div class="basis-1/4 ">

                                </div>
                                <div class="basis-2/4 mx-auto">
                                    <div class="max-w-sm w-full lg:max-w-full lg:flex">
                                        <div class="h-48 lg:h-auto lg:w-48 flex-none bg-cover rounded-t lg:rounded-t-none lg:rounded-l text-center overflow-hidden"
                                            style="background-image: url('/assets/img/pexels-kaboompics-com-6097 (1).jpg')"
                                            title="Woman holding a mug">
                                        </div>
                                        <div
                                            class="border-r border-b border-l border-gray-400 lg:border-l-0 lg:border-t lg:border-gray-400 bg-white rounded-b lg:rounded-b-none lg:rounded-r p-4 flex flex-col justify-between leading-normal">
                                            <div class="mb-4">
                                                <p class="text-sm text-gray-600 flex items-center">
                                                    <svg class="fill-current text-gray-500 w-3 h-3 mr-2"
                                                        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                                        <path
                                                            d="M4 8V6a6 6 0 1 1 12 0v2h1a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-8c0-1.1.9-2 2-2h1zm5 6.73V17h2v-2.27a2 2 0 1 0-2 0zM7 6v2h6V6a3 3 0 0 0-6 0z" />
                                                    </svg>
                                                    descuentos y pago
                                                </p>
                                                <div class="text-gray-900 font-bold text-xl mb-2">
                                                    Antes
                                                </div>
                                                <!-- <p class="text-gray-700 text-base"> $ {{vehicleInfo.PolicySelected.amount}}</p> -->
                                                <div class="text-gray-900 font-bold text-xl mb-2">
                                                    Ahora
                                                </div>
                                                <!-- <p class="text-gray-700 text-base"> $ {{vehicleInfo.PolicySelected.amount -vehicleInfo.PolicySelected.amount_discount}}</p> -->
                                            </div>
                                            <div class="flex-grow border-t border-gray-400"></div>
                                            <div class="flex items-center">
                                                <img class="w-10 h-10 rounded-full mr-4" src="/assets/svg/wallet-svgrepo-com.svg"
                                                    alt="*">
                                                <div class="text-sm">
                                                    <!-- <p class="text-gray-900 leading-none">* tu ahorro es de <span>{{vehicleInfo.PolicySelected.amount_discount}}</span></p> -->
                                                </div>
                                                
                                            </div>
                                            <div class="flex items-center">
                                                <div class="text-sm">
                                                    *Incluye el descuento del 10%, Ley 2161 del 2021
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="firstButton">Submit</button>
                    </div>
                </div>
                
            </form>
        </section>
    </div>
</div>
